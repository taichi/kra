name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: read-all

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Run Docker
        run: docker-compose up -d

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.45.2

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
